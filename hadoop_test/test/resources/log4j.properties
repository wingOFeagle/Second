log4j.appender.OrderamountConsumer.layout=org.apache.log4j.PatternLayout
log4j.appender.OrderamountConsumer.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n

