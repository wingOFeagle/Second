<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <meta http-equiv="refresh" content="600"> -->
<title>Chart</title>
<script type="text/javascript" src="../js/Chart.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/JavaScript" src="../js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../js/Chart.js"></script>
</head>
<body>
	<div>
		<form">
			<label>开始时间:</label>
			<input id="sdate" class="Wdate" name="starttime"
				onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:true,maxDate:'#F{$dp.$D(\'edate\')}'})" />
			<label>结束时间:</label>
			<input id="edate" class="Wdate" name="endtime"
				onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:true,minDate:'#F{$dp.$D(\'sdate\')}',startDate:'#F{$dp.$D(\'sdate\',{d:+1})}'})" />
			<br> <br>
		</form>
		<button type="button" onclick="ff()">查询</button>
		<input type="checkbox" id="check_id"></input>
	</div>

	<canvas id="myChart" width="400px" height="400px"></canvas>
</body>
</html>
